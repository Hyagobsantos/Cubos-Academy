<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-03</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        min-height: 100vh;
    }
    .escondido{
      display: none;
    }
   
</style>
<body>
    <button onclick="mostrarMensagem()" type="button">Monstrar Mensagem</button>
    <p class="escondido">Mensagem Muito Legal!</p>
</body>
<script>
    const paragrafo = document.querySelector('p');
    const mostrarMensagem = () => {
        paragrafo.classList.toggle('escondido')
    }
</script>
</html>
