<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <img src="icon.svg" alt="gato">
    <h1>Sign in to GitHub</h1>
    <div class="container">
        <div class="container-email colum">
            <label for="text-email">Username or email address</label>
            <input id="text-email" type="text">
        </div>
        <div class="container-senha colum">
            <div class="texto">
                <label for="text-password">Password</label>
                <a href="#">Forgot password?</a>
            </div>
            <input id="text-password"type="password">
        </div>
        <a class="aincora" href="#">Sign in</a>
    </div>
    <div class="new">
        <p>New to GitHub? <a href="#">Create an account</a>.</p>
    </div>
    <div class="footer">
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a class="graay"href="#">Contact GitHub</a></li>
        </ul>
    </div>
</body>
</html>
