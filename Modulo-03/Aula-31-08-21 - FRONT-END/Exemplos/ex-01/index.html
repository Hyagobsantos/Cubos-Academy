<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root"></div>

    <div class="buttom_containier">

    </div>
    <div class="buttom_containier2">

    </div>
    

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script >
      const botao = React.createElement('button', { style: {background:'black', color: 'white'} }, 'Click Aqui Otario');
      const divbotao = document.querySelector('.buttom_containier');
      const divbotao2 = document.querySelector('.buttom_containier2');

      ReactDOM.render(botao,divbotao)
      ReactDOM.render(botao,divbotao2)
    </script>

</body>
</html>
